config:
  log-path: .5.log
  collapse-on-completion: true
  show-summary-footer: false
  show-task-output: true

tasks:
  - name: env tests
    tags: t00
    parallel-tasks:
      - name: 1 env|grep ^__
        env:
          __XXXXXXXXXXXX: BBBBBBBBBBBBBBBBBB
        cmd: env|grep ^__
      - name: 2 env|grep ^__
        env:
          __XXXXXXXXXXXX: AAAAAAAAAAAAAAAAAAA
        cmd: env|grep ^__
      - name: 3 env|grep ^__
        cmd: env|grep ^__
  - name: Prepping data
    tags: t01
    parallel-tasks:
      - name: t011
        cmd: example/scripts/random-worker.sh 1
      - name: t012
        cmd: example/scripts/random-worker.sh 1

  - name: Prepping data
    tags: t02
    cmd: example/scripts/random-worker.sh <replace>
    for-each:
      - 1
      - 2

  - name: Prepping data
    tags: t1
    cmd: example/scripts/random-worker.sh 1
  - name: Prepping data
    tags: t
    cmd: example/scripts/random-worker.sh 1
  - name: Prepping data
    tags: t
    cmd: example/scripts/random-worker.sh 1
  - name: Prepping data
    tags: t
    cmd: example/scripts/random-worker.sh 1

  - name: Compiling source
    tags: t
    parallel-tasks:
      - name: Compiling aux libraries
        cmd: example/scripts/compile-something.sh 2
  - name: Compiling source
    parallel-tasks:
      - name: Compiling aux libraries
        cmd: example/scripts/compile-something.sh 2
  - name: Compiling source
    parallel-tasks:
      - name: sleep test
        cmd: sleep 1
      - name: Compiling aux libraries
        cmd: example/scripts/compile-something.sh 2
      - name: Compiling app (debug)
        cmd: example/scripts/compile-something.sh 1
      - name: Compiling app (release)
        cmd: example/scripts/compile-something.sh 1
      - name: Compiling app (with trace)
        cmd: example/scripts/compile-something.sh 1

  - name: Packaging RPM
    cmd: example/scripts/random-worker.sh 2

  - name: Cleaning up workspace
    cmd: example/scripts/random-worker.sh 1

